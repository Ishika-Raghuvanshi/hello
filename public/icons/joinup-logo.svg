<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#007BFF"/>
  
  <!-- Photo Camera Icon -->
  <g transform="translate(20, 30)">
    <!-- Camera Body -->
    <rect x="0" y="0" width="80" height="60" rx="10" ry="10" fill="#FFFFFF"/>
    <!-- Lens -->
    <circle cx="40" cy="30" r="20" fill="#007BFF"/>
    <!-- Camera Shutter -->
    <circle cx="40" cy="30" r="10" fill="#FFFFFF"/>
    <!-- Camera Flash -->
    <polygon points="60,10 70,0 80,10" fill="#FFFFFF"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="66" font-weight="bold" fill="#FFFFFF">
    JoinUp
  </text>
</svg>